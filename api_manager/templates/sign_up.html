{% extends "base.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<form action="/sign_in" method="post">
    Username: <input type="text" name="username"><br>
    Password: <input type="password" name="password"><br>
    Tables: <input type="text" name="tables"><br>
    Sign In Code: <input type="text" name="code"><br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
